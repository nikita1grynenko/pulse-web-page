<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Pulse</title>
</head>
<body>
<div class="promo">
    <div class="container">
        <header class="header">

            <a href="#" class="header__logo">
                <img src="img/logo.png" alt="logo" class="logo">
            </a>

            <div class="header__official">
                Official Representative
                <span>Garmin, Polar, Suunto</span>
            </div>

            <div class="header__contacts">
                <a href="tel:+12129228974" class="header__number">+1 (212) 922-8974</a>
                <button class="button">
                    Request a Call
                </button>
            </div>

        </header>
        <div class="promo__wrapper">

            <h1 class="promo__header">Find the Right Heart Rate Monitor</h1>
            <h2 class="promo__subheader">Based on Your Fitness Level</h2>

            <div class="promo__icons">
                <div class="promo__icon">
                    <img src="icons/timer.png" alt="timer">
                    Selection Time: 10 Minutes
                </div>
                <div class="promo__icon">
                    <img src="icons/cart.png" alt="cart">
                    Free Shipping
                </div>
                <div class="promo__icon">
                    <img src="icons/messages.png" alt="messages">
                    We'll Answer All Your Questions
                </div>
            </div>
            <button class="button button_main">
                Request a Consultation
            </button>
            <div class="promo__link">
                or
                <a href="#"> Go to Catalog</a>
            </div>

        </div>

    </div>
</div>
</body>
</html>
